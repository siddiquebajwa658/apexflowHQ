<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ApexFlow HQ – Growth & Automation Agency</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-size: 22px;
  font-weight: bold;
}
.btn {
  background: #6366f1;
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}
.hero {
  margin-top: 40px;
}
.hero h1 {
  font-size: 38px;
  line-height: 1.2;
}
.hero p {
  font-size: 16px;
  color: #cbd5e1;
  margin-bottom: 20px;
}
.section {
  margin-top: 50px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 20px;
}
.card {
  border: 1px solid #334155;
  padding: 16px;
  border-radius: 10px;
  background: #1e293b;
}
footer {
  margin-top: 40px;
  text-align: center;
  color: #94a3b8;
  font-size: 13px;
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 4px;
  margin-bottom: 12px;
  background: #0f172a;
  border: 1px solid #334155;
  border-radius: 6px;
  color: white;
}
</style>
</head>
<body>
<div class="container">

<header>
  <div class="logo">ApexFlow HQ</div>
  <button class="btn" onclick="location.href='#contact'">Book a Call</button>
</header>

<section class="hero">
  <h1>We Build Predictable Sales Pipelines</h1>
  <p>Done-for-you cold outreach + automation for agencies & SaaS founders.</p>
  <button class="btn" onclick="location.href='mailto:siddique@apexflowhq.tech'">Email Us</button>
</section>

<section class="section">
  <h2>Services</h2>
  <div class="grid">
    <div class="card">Lead Research & Targeting</div>
    <div class="card">Cold Email & Deliverability</div>
    <div class="card">CRM & Automation Setup</div>
    <div class="card">Reporting & Optimization</div>
  </div>
</section>

<section class="section" id="contact">
  <h2>Contact Us</h2>
  <form onsubmit="window.location.href=`mailto:siddique@apexflowhq.tech?subject=Website%20Inquiry&body=${document.getElementById('msg').value}`; return false;">
    <textarea id="msg" placeholder="Tell us about your project..."></textarea>
    <button class="btn" type="submit">Send Message</button>
  </form>
</section>

<footer>
  © 2025 ApexFlow HQ – Inbox-First Growth Systems
</footer>

</div>
</body>
</html>
